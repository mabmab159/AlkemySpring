# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Azure MYSQL Deploy
      uses: Azure/mysql@v1
      with:
    # Azure MySQL Server username for login
        username: root
    # Azure MySQL Server password for login
    # Azure MySQL Server database (optional) to connect to. No database will be used automatically.
        database: springboot
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      env:
        TOKEN_SENDGRID: ${{secrets.TOKEN_SENDGRID}}
